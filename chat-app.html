<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoobi - Real-time Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #auth-page {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
        }

        #auth-page h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        #auth-page p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-auth a:hover {
            text-decoration: underline;
        }

        #chat-page {
            display: none;
            width: 100%;
            max-width: 900px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
        }

        .chat-header button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-header button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.join,
        .message.leave {
            text-align: center;
            color: #999;
            font-style: italic;
            font-size: 14px;
        }

        .message.chat .message-header {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.chat .message-time {
            font-size: 12px;
            color: #999;
            font-weight: normal;
        }

        .message.chat .message-content {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            word-wrap: break-word;
        }

        .message.chat.own .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.chat.own .message-header {
            justify-content: flex-end;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .chat-input-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input-form button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .chat-input-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Authentication Page -->
    <div id="auth-page">
        <h1>ðŸ¤– Welcome to Zoobi</h1>
        <p>Your AI-powered chat companion - Please login or sign up to continue</p>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="error hidden" id="login-error"></div>
        </form>

        <div class="toggle-auth">
            Don't have an account? <a href="#" id="show-signup">Sign up</a>
        </div>

        <!-- Signup Form -->
        <form id="signup-form" class="hidden">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-firstname">First Name</label>
                <input type="text" id="signup-firstname" required>
            </div>
            <div class="form-group">
                <label for="signup-lastname">Last Name</label>
                <input type="text" id="signup-lastname" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="error hidden" id="signup-error"></div>
        </form>

        <div class="toggle-auth hidden" id="show-login-link">
            Already have an account? <a href="#" id="show-login">Login</a>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page">
        <div class="chat-header">
            <h2>Zoobi Chat Room</h2>
            <button id="logout-btn">Logout</button>
        </div>
        <div id="messages"></div>
        <div class="chat-input-area">
            <form class="chat-input-form" id="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- SockJS and STOMP Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script>
        const API_URL = 'http://localhost:8080';
        let stompClient = null;
        let currentUser = null;

        // DOM Elements
        const authPage = document.getElementById('auth-page');
        const chatPage = document.getElementById('chat-page');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesDiv = document.getElementById('messages');
        const logoutBtn = document.getElementById('logout-btn');

        // Toggle between login and signup
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            document.querySelector('.toggle-auth').classList.add('hidden');
            signupForm.classList.remove('hidden');
            document.getElementById('show-login-link').classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            document.getElementById('show-login-link').classList.add('hidden');
            loginForm.classList.remove('hidden');
            document.querySelector('.toggle-auth').classList.remove('hidden');
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        secret: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = { username, secret: password, ...data };
                    showError('login', '');
                    enterChatRoom();
                } else {
                    showError('login', data.error || 'Login failed');
                }
            } catch (error) {
                showError('login', 'Connection error. Make sure the server is running.');
            }
        });

        // Signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const firstName = document.getElementById('signup-firstname').value;
            const lastName = document.getElementById('signup-lastname').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        first_name: firstName,
                        last_name: lastName,
                        secret: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = { username, secret: password, ...data };
                    showError('signup', '');
                    enterChatRoom();
                } else {
                    showError('signup', data.error || 'Signup failed');
                }
            } catch (error) {
                showError('signup', 'Connection error. Make sure the server is running.');
            }
        });

        function showError(type, message) {
            const errorDiv = document.getElementById(`${type}-error`);
            if (message) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            } else {
                errorDiv.classList.add('hidden');
            }
        }

        function enterChatRoom() {
            authPage.style.display = 'none';
            chatPage.style.display = 'flex';
            connectWebSocket();
        }

        function connectWebSocket() {
            const socket = new SockJS(`${API_URL}/ws`);
            stompClient = Stomp.over(socket);

            stompClient.connect({}, (frame) => {
                console.log('Connected: ' + frame);

                // Subscribe to public messages
                stompClient.subscribe('/topic/public', (message) => {
                    const chatMessage = JSON.parse(message.body);
                    displayMessage(chatMessage);
                });

                // Send JOIN message
                stompClient.send('/app/chat.addUser', {}, JSON.stringify({
                    sender: currentUser.username,
                    type: 'JOIN'
                }));
            }, (error) => {
                console.error('WebSocket connection error:', error);
                alert('Could not connect to chat server. Please try again.');
            });
        }

        // Send message
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageContent = messageInput.value.trim();

            if (messageContent && stompClient) {
                const chatMessage = {
                    sender: currentUser.username,
                    content: messageContent,
                    type: 'CHAT'
                };

                stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        });

        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type.toLowerCase()}`;

            if (message.type === 'JOIN') {
                messageDiv.textContent = `${message.sender} joined the chat`;
            } else if (message.type === 'LEAVE') {
                messageDiv.textContent = `${message.sender} left the chat`;
            } else {
                if (message.sender === currentUser.username) {
                    messageDiv.classList.add('own');
                }

                const time = new Date(message.timestamp).toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-sender">${message.sender}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-content">${escapeHtml(message.content)}</div>
                `;
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Logout
        logoutBtn.addEventListener('click', () => {
            if (stompClient) {
                stompClient.send('/app/chat.sendMessage', {}, JSON.stringify({
                    sender: currentUser.username,
                    type: 'LEAVE'
                }));
                stompClient.disconnect();
            }

            currentUser = null;
            messagesDiv.innerHTML = '';
            chatPage.style.display = 'none';
            authPage.style.display = 'block';
            loginForm.reset();
            signupForm.reset();
        });

        // Handle page close
        window.addEventListener('beforeunload', () => {
            if (stompClient && currentUser) {
                stompClient.send('/app/chat.sendMessage', {}, JSON.stringify({
                    sender: currentUser.username,
                    type: 'LEAVE'
                }));
            }
        });
    </script>
</body>

</html>
