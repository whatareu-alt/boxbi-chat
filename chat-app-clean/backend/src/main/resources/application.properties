# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=chat-app

# Chat Engine Configuration
# Replace these with your actual Chat Engine credentials
chat.engine.project-id=YOUR_PROJECT_ID_HERE
chat.engine.private-key=YOUR_PRIVATE_KEY_HERE

# Logging Configuration
logging.level.root=INFO
logging.level.com.chatapp=DEBUG

# CORS Configuration (handled in controller, but can be globally configured here)
# spring.web.cors.allowed-origins=http://localhost:3000
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*

# JSON Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null
