# Server Configuration
server.port=${PORT:8080}

# SSL/TLS Configuration (HTTPS)
# Uncomment and configure for production HTTPS
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=your-keystore-password
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat

# Database Configuration
# Automatically switches between H2 (local) and PostgreSQL (Railway)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:chatdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# JWT Configuration
jwt.secret=${JWT_SECRET:REPLACE_WITH_SECURE_SECRET_KEY_AT_LEAST_32_CHARACTERS_LONG}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}
server.servlet.session.cookie.same-site=strict

# Logging
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.example.chatengine=${APP_LOG_LEVEL:DEBUG}
