# Server Configuration
server.port=${SERVER_PORT:8080}

# SSL/TLS Configuration (HTTPS)
# Uncomment and configure for production HTTPS
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=your-keystore-password
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat

# Database Configuration
# Defaults to H2 for local development, but can be overridden with environment variables for production
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:chatdb}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:true}
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret=${JWT_SECRET:boxbi-messenger-super-secret-key-change-this-in-production-2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

