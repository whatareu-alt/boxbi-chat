# Server Configuration - Read from environment or use default
server.port=${SERVER_PORT:8080}

# Database Configuration - Read from environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/chat_db}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:true}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

