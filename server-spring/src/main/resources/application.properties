# Server Configuration
server.port=8081

# Database Configuration (PostgreSQL in Prod, H2 in Local)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:chatdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret=REPLACE_WITH_SECURE_SECRET_KEY_AT_LEAST_32_CHARACTERS_LONG
jwt.expiration=86400000

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=strict

# Logging
logging.level.root=INFO
