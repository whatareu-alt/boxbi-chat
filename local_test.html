<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxbi Messenger - Real-time Chat</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Auth Page Styles */
        #auth-page {
            background: #1e1e1e;
            padding: 50px;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 450px;
            max-width: 90%;
            border: 1px solid #333;
        }

        #auth-page h1 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            /* Gold */
            margin-bottom: 15px;
            font-size: 32px;
            text-align: center;
            letter-spacing: 0.5px;
        }

        #auth-page p {
            color: #aaa;
            margin-bottom: 40px;
            text-align: center;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: #252525;
            border: 1px solid #444;
            border-radius: 2px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
            background: #2a2a2a;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #d4af37;
            color: #121212;
            border: none;
            border-radius: 2px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #c5a059;
            transform: translateY(-1px);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 25px;
            color: #888;
            font-size: 14px;
        }

        .toggle-auth a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .toggle-auth a:hover {
            border-bottom-color: #d4af37;
        }

        /* Sidebar and Chat Area */
        .chat-container {
            display: flex;
            height: 100vh;
        }

        #users-sidebar {
            width: 250px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        #users-sidebar h3 {
            color: #4ade80;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .user-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            color: #ddd;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }

        .user-item.has-new-message {
            color: #fbbf24;
            font-weight: bold;
        }

        .user-item.has-new-message::after {
            content: '‚óè';
            color: #fbbf24;
            margin-left: auto;
        }

        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: relative;
        }

        /* Message Styling */
        .message-list-item {
            list-style: none;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message-body-wrapper {
            display: flex;
            gap: 10px;
            max-width: 80%;
        }

        .message-list-item.own {
            align-items: flex-end;
        }

        .message-list-item.own .message-body-wrapper {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .message-text-content {
            background: rgba(255, 255, 255, 0.08);
            padding: 12px 16px;
            border-radius: 0 12px 12px 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 150px;
        }

        .message-list-item.own .message-text-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px 0 12px 12px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.8;
        }

        .message-sender {
            font-weight: 600;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
        }

        .message-content {
            word-wrap: break-word;
            line-height: 1.5;
        }

        .event-message {
            text-align: center;
            color: #9ca3af;
            font-size: 13px;
            margin: 15px 0;
            font-style: italic;
        }

        /* Hidden utility */
        .hidden {
            display: none !important;
        }

        /* Chat Page Styles */
        #chat-page {
            display: none;
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            background: #1e1e1e;
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }

        .chat-header {
            background: #181818;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .chat-header h2 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            margin: 0;
            font-size: 24px;
        }

        .chat-header button {
            background: transparent;
            color: #888;
            border: 1px solid #444;
            padding: 8px 20px;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chat-header button:hover {
            border-color: #d4af37;
            color: #d4af37;
            background: rgba(212, 175, 55, 0.05);
            /* very subtle gold bg */
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #121212;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.join,
        .message.leave {
            text-align: center;
            color: #666;
            font-size: 13px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin: 15px 0;
        }

        .message.chat .message-content {
            background: #252525;
            padding: 15px 20px;
            border-radius: 0 15px 15px 15px;
            color: #e0e0e0;
            border: 1px solid #333;
            display: inline-block;
            max-width: 70%;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .message.chat .message-header {
            font-size: 12px;
            color: #d4af37;
            margin-bottom: 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.chat .message-time {
            font-size: 10px;
            color: #666;
            font-weight: normal;
            text-transform: uppercase;
        }

        .message.chat.own {
            text-align: right;
        }

        .message.chat.own .message-content {
            background: #d4af37;
            color: #121212;
            border-radius: 15px 0 15px 15px;
            border: none;
            box-shadow: 0 2px 10px rgba(212, 175, 55, 0.2);
        }

        .message.chat.own .message-header {
            color: #888;
            justify-content: flex-end;
        }

        /* Fix for own message header/time alignment if needed */

        .chat-input-area {
            padding: 25px;
            background: #181818;
            border-top: 1px solid #333;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input-form input {
            flex: 1;
            /* Restore flex 1 */
            background: #252525;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 2px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .chat-input-form input:focus {
            outline: none;
            border-color: #d4af37;
        }

        .chat-input-form button {
            background: #d4af37;
            color: #121212;
            border: none;
            border-radius: 2px;
            padding: 0 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-input-form button:hover {
            background: #c5a059;
            transform: translateY(-1px);
        }

        .error {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Authentication Page -->
    <div id="auth-page">
        <h1>ü§ñ Welcome to Boxbi Messenger</h1>
        <p>Your AI-powered chat companion - Please login or sign up to continue</p>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="error hidden" id="login-error"></div>
        </form>

        <div class="toggle-auth">
            Don't have an account? <a href="#" id="show-signup">Sign up</a>
        </div>

        <!-- Signup Form -->
        <form id="signup-form" class="hidden">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-firstname">First Name</label>
                <input type="text" id="signup-firstname" required>
            </div>
            <div class="form-group">
                <label for="signup-lastname">Last Name</label>
                <input type="text" id="signup-lastname" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="error hidden" id="signup-error"></div>
        </form>

        <div class="toggle-auth hidden" id="show-login-link">
            Already have an account? <a href="#" id="show-login">Login</a>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="hidden">
        <div class="chat-header">
            <h2>Boxbi Messenger Chat Room</h2>
            <button id="logout-btn">Logout</button>
        </div>
        <div class="chat-container">
            <div id="users-sidebar">
                <h3>Online Users</h3>
                <div id="user-public" class="user-item active" onclick="selectUser(null)">
                    <span>üåê Global Chat</span>
                </div>
            </div>

            <div class="chat-box">
                <div id="messages"></div>
                <div class="chat-input-area">
                    <form class="chat-input-form" id="message-form">
                        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- SockJS and STOMP Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script>
        const API_URL = 'http://localhost:8080';
        let stompClient = null;
        let currentUser = null;

        // DOM Elements
        const authPage = document.getElementById('auth-page');
        const chatPage = document.getElementById('chat-page');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesDiv = document.getElementById('messages');
        const logoutBtn = document.getElementById('logout-btn');

        // Toggle between login and signup
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            document.querySelector('.toggle-auth').classList.add('hidden');
            signupForm.classList.remove('hidden');
            document.getElementById('show-login-link').classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            document.getElementById('show-login-link').classList.add('hidden');
            loginForm.classList.remove('hidden');
            document.querySelector('.toggle-auth').classList.remove('hidden');
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        secret: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = { username, secret: password, ...data };
                    showError('login', '');
                    enterChatRoom();
                } else {
                    showError('login', data.error || 'Login failed');
                }
            } catch (error) {
                showError('login', 'Connection error. Make sure the server is running.');
            }
        });

        // Signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const firstName = document.getElementById('signup-firstname').value;
            const lastName = document.getElementById('signup-lastname').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        first_name: firstName,
                        last_name: lastName,
                        secret: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = { username, secret: password, ...data };
                    showError('signup', '');
                    enterChatRoom();
                } else {
                    showError('signup', data.error || 'Signup failed');
                }
            } catch (error) {
                showError('signup', 'Connection error. Make sure the server is running.');
            }
        });

        function showError(type, message) {
            const errorDiv = document.getElementById(`${type}-error`);
            if (message) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            } else {
                errorDiv.classList.add('hidden');
            }
        }

        function enterChatRoom() {
            authPage.style.display = 'none';
            chatPage.classList.remove('hidden'); // Use class for chat-page
            connectWebSocket();
        }

        function connectWebSocket() {
            const socket = new SockJS(`${API_URL}/ws?username=${currentUser.username}`);
            stompClient = Stomp.over(socket);

            stompClient.connect({}, onConnected, onError);
        }

        function onConnected() {
            console.log('Connected to WebSocket');

            // Subscribe to public messages
            stompClient.subscribe('/topic/public', onMessageReceived);

            // Subscribe to private messages
            stompClient.subscribe(`/user/queue/private`, onPrivateMessageReceived);

            // Add self to active users (for display purposes, server will confirm)
            activeUsers.add(currentUser.username);
            updateActiveUsersList();

            // Tell your username to the server
            stompClient.send('/app/chat.addUser', {}, JSON.stringify({
                sender: currentUser.username,
                type: 'JOIN'
            }));
        }

        function onError(error) {
            console.error('WebSocket connection error:', error);
            alert('Could not connect to chat server. Please try again.');
            // Optionally, show an error message on the UI
        }

        // Send message
        messageForm.addEventListener('submit', sendMessage); // Use the new sendMessage function

        function sendMessage(event) {
            event.preventDefault();
            const messageContent = messageInput.value.trim();

            if (messageContent && stompClient) {
                if (selectedRecipient) {
                    // Send Private Message
                    const chatMessage = {
                        sender: currentUser.username,
                        recipient: selectedRecipient,
                        content: messageContent,
                        type: 'CHAT',
                        timestamp: new Date().toISOString()
                    };
                    stompClient.send("/app/chat.private", {}, JSON.stringify(chatMessage));
                    // Display own private message immediately
                    if (!privateMessages[selectedRecipient]) {
                        privateMessages[selectedRecipient] = [];
                    }
                    privateMessages[selectedRecipient].push(chatMessage);
                    displayMessage(chatMessage);
                } else {
                    // Send Public Message
                    const chatMessage = {
                        sender: currentUser.username,
                        content: messageContent,
                        type: 'CHAT',
                        timestamp: new Date().toISOString()
                    };
                    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                }
                messageInput.value = '';
            }
        }

        function onMessageReceived(payload) {
            const message = JSON.parse(payload.body);

            if (message.type === 'JOIN') {
                if (message.sender !== currentUser.username) {
                    activeUsers.add(message.sender);
                    updateActiveUsersList();
                }
                // Only show public join/leave messages if in global chat
                if (!selectedRecipient) {
                    displayMessage({ sender: "System", content: `${message.sender} joined the chat!`, type: 'EVENT', timestamp: new Date().toISOString() });
                }
            } else if (message.type === 'LEAVE') {
                activeUsers.delete(message.sender);
                updateActiveUsersList();
                // Only show public join/leave messages if in global chat
                if (!selectedRecipient) {
                    displayMessage({ sender: "System", content: `${message.sender} left the chat!`, type: 'EVENT', timestamp: new Date().toISOString() });
                }
            } else if (message.type === 'CHAT') {
                // Only display public chat messages if currently viewing global chat
                if (!selectedRecipient) {
                    displayMessage(message);
                }
            }
        }

        function onPrivateMessageReceived(payload) {
            const message = JSON.parse(payload.body);

            // Determine who the "other" person is
            const otherUser = message.sender === currentUser.username ? message.recipient : message.sender;

            // Store message
            if (!privateMessages[otherUser]) {
                privateMessages[otherUser] = [];
            }
            privateMessages[otherUser].push(message);

            // If we are chatting with this user, display it
            if (selectedRecipient === otherUser) {
                displayMessage(message);
            } else {
                // Show notification badge or highlight user
                const userElement = document.getElementById(`user-${otherUser}`);
                if (userElement) {
                    userElement.classList.add('has-new-message');
                }
            }
        }

        function selectUser(username) {
            selectedRecipient = username;

            // Update UI Header
            chatRoomTitle.textContent = username ? `Chatting with ${username}` : 'Global Chat Room';

            // Clear current messages
            messagesDiv.innerHTML = '';

            // Load history
            if (username) {
                const history = privateMessages[username] || [];
                history.forEach(displayMessage);
                // Remove new message indicator
                const userElement = document.getElementById(`user-${username}`);
                if (userElement) {
                    userElement.classList.remove('has-new-message');
                }
            } else {
                // For global chat, we don't store history client-side in this simplified example.
                // A real app would fetch public history or store it.
                // For now, it just clears and new public messages will appear.
            }

            // Highlight active selection
            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
            if (username) {
                const userItem = document.getElementById(`user-${username}`);
                if (userItem) userItem.classList.add('active');
            } else {
                document.getElementById(`user-public`).classList.add('active');
            }
        }

        function updateActiveUsersList() {
            const sidebar = document.getElementById('users-sidebar');
            // Clear all except global
            Array.from(sidebar.children).forEach(child => {
                if (child.id !== 'user-public' && child.tagName.toLowerCase() !== 'h3') {
                    child.remove();
                }
            });

            const sortedUsers = Array.from(activeUsers).sort((a, b) => a.localeCompare(b));

            sortedUsers.forEach(user => {
                if (user === currentUser.username) return; // Don't show self

                let userDiv = document.getElementById(`user-${user}`);
                if (!userDiv) {
                    userDiv = document.createElement('div');
                    userDiv.id = `user-${user}`;
                    userDiv.className = 'user-item';
                    userDiv.innerHTML = `üë§ ${user}`;
                    userDiv.onclick = () => selectUser(user);
                    sidebar.appendChild(userDiv);
                }
                // Re-apply active state if this user is currently selected
                if (selectedRecipient === user) {
                    userDiv.classList.add('active');
                }
            });
        }

        function displayMessage(message) {
            const messageElement = document.createElement('li');
            messageElement.classList.add('message-list-item');

            if (message.type === 'EVENT' || message.sender === "System") {
                messageElement.classList.add('event-message');
                messageElement.textContent = message.content;
            } else {
                if (message.sender === currentUser.username) {
                    messageElement.classList.add('own');
                }

                const time = new Date(message.timestamp).toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const messageBodyWrapper = document.createElement('div');
                messageBodyWrapper.classList.add('message-body-wrapper');

                if (message.sender !== currentUser.username) {
                    const avatarElement = document.createElement('div');
                    avatarElement.classList.add('avatar');
                    avatarElement.textContent = message.sender[0].toUpperCase();
                    avatarElement.style.backgroundColor = getAvatarColor(message.sender);
                    messageBodyWrapper.appendChild(avatarElement);
                }

                const messageTextContent = document.createElement('div');
                messageTextContent.classList.add('message-text-content');

                const headerDiv = document.createElement('div');
                headerDiv.classList.add('message-header');

                const senderSpan = document.createElement('span');
                senderSpan.classList.add('message-sender');
                senderSpan.textContent = message.sender;
                headerDiv.appendChild(senderSpan);

                const timeSpan = document.createElement('span');
                timeSpan.classList.add('message-time');
                timeSpan.textContent = time;
                headerDiv.appendChild(timeSpan);

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                contentDiv.innerHTML = escapeHtml(message.content);

                messageTextContent.appendChild(headerDiv);
                messageTextContent.appendChild(contentDiv);
                messageBodyWrapper.appendChild(messageTextContent);
                messageElement.appendChild(messageBodyWrapper);
            }

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getAvatarColor(messageSender) {
            let hash = 0;
            for (let i = 0; i < messageSender.length; i++) {
                hash = 31 * hash + messageSender.charCodeAt(i);
            }
            const index = Math.abs(hash % colors.length);
            return colors[index];
        }

        // Logout
        logoutBtn.addEventListener('click', () => {
            if (stompClient && currentUser) {
                stompClient.send('/app/chat.sendMessage', {}, JSON.stringify({
                    sender: currentUser.username,
                    type: 'LEAVE'
                }));
                stompClient.disconnect();
            }

            currentUser = null;
            messagesDiv.innerHTML = '';
            chatPage.style.display = 'none';
            authPage.style.display = 'block';
            loginForm.reset();
            signupForm.reset();
        });

        // Handle page close
        window.addEventListener('beforeunload', () => {
            if (stompClient && currentUser) {
                stompClient.send('/app/chat.sendMessage', {}, JSON.stringify({
                    sender: currentUser.username,
                    type: 'LEAVE'
                }));
            }
        });
    </script>
</body>
