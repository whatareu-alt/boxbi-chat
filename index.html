<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxbi Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Auth Container */
        .auth-page {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 400px;
            max-width: 90%;
        }

        .auth-page h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .auth-page p {
            color: #666;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066ff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0052cc;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: #666;
        }

        .toggle-auth a {
            color: #0066ff;
            text-decoration: none;
            font-weight: 500;
        }

        .error {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 8px;
        }

        .hidden {
            display: none !important;
        }

        /* Chat Container */
        .chat-app {
            display: none;
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .chat-app.active {
            display: flex;
        }

        /* User List Sidebar */
        .users-sidebar {
            width: 300px;
            background: #fafafa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 13px;
            color: #666;
        }

        .search-box {
            padding: 12px 20px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
        }

        .search-box input:focus {
            outline: none;
            border-color: #0066ff;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .user-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-item:hover {
            background: #f0f0f0;
        }

        .user-item.active {
            background: #e3f2fd;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
        }

        .user-status {
            font-size: 12px;
            color: #28a745;
            margin-top: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px 24px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .chat-header .status {
            font-size: 12px;
            color: #28a745;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #f5f5f5;
            color: #333;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #e0e0e0;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f9f9f9;
        }

        .welcome-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .welcome-screen h2 {
            font-size: 20px;
            color: #666;
            margin-bottom: 8px;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 60%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message:not(.own) .message-content {
            background: white;
            color: #1a1a1a;
            border-bottom-left-radius: 4px;
        }

        .message.own .message-content {
            background: #0066ff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-sender {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
        }

        .chat-input {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input-form input {
            flex: 1;
            padding: 12px 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }

        .chat-input-form input:focus {
            outline: none;
            border-color: #0066ff;
        }

        .send-btn {
            padding: 0 24px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #0052cc;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <!-- Auth Page -->
    <div id="auth-page" class="auth-page">
        <h1>üí¨ Boxbi Messenger</h1>
        <p>Secure and simple messaging</p>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="login-username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div class="error hidden" id="login-error"></div>
        </form>

        <div class="toggle-auth">
            Don't have an account? <a href="#" id="show-signup">Sign up</a>
        </div>

        <!-- Signup Form -->
        <form id="signup-form" class="hidden">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="signup-username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="signup-firstname" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="signup-lastname" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="error hidden" id="signup-error"></div>
        </form>

        <div class="toggle-auth hidden" id="show-login-link">
            Have an account? <a href="#" id="show-login">Sign in</a>
        </div>

        <!-- Admin Reset Button -->
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="showAdminReset()"
                style="padding: 8px 16px; background: #dc3545; color: white; border: none; border-radius: 6px; font-size: 12px; cursor: pointer; opacity: 0.7;">Admin
                Reset</button>
        </div>
    </div>

    <!-- Admin Reset Modal -->
    <div id="admin-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 12px; max-width: 400px; width: 90%;">
            <h2 style="margin: 0 0 10px 0; font-size: 20px;">üîê Admin Reset</h2>
            <p style="color: #666; font-size: 14px; margin-bottom: 20px;">Enter admin secret code to reset all data</p>
            <input type="password" id="admin-secret" placeholder="Enter secret code"
                style="width: 100%; padding: 10px; border: 1.5px solid #e0e0e0; border-radius: 8px; font-size: 14px; margin-bottom: 16px;">
            <div id="admin-error" style="color: #d32f2f; font-size: 12px; margin-bottom: 12px; display: none;"></div>
            <div style="display: flex; gap: 12px;">
                <button onclick="hideAdminReset()"
                    style="flex: 1; padding: 10px; background: #f5f5f5; color: #333; border: none; border-radius: 8px; font-size: 14px; cursor: pointer;">Cancel</button>
                <button onclick="executeAdminReset()"
                    style="flex: 1; padding: 10px; background: #dc3545; color: white; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer;">Reset
                    All Data</button>
            </div>
        </div>
    </div>

    <!-- Chat App -->
    <div id="chat-app" class="chat-app">
        <!-- Users Sidebar -->
        <div class="users-sidebar">
            <div class="sidebar-header">
                <h2 id="current-username">Loading...</h2>
                <p>Online</p>
            </div>
            <div class="search-box">
                <input type="text" id="user-search" placeholder="Search users..." onkeyup="filterUsers(this.value)">
            </div>
            <div class="users-list" id="users-list">
                <div class="empty-state">Loading users...</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="user-avatar" id="chat-avatar">?</div>
                    <div>
                        <h3 id="chat-name">Select a user to chat</h3>
                        <div class="status" id="chat-status"></div>
                    </div>
                </div>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>

            <div class="messages-container" id="messages">
                <div class="welcome-screen">
                    <h2>üëã Welcome!</h2>
                    <p>Select a user from the left to start chatting</p>
                </div>
            </div>

            <div class="chat-input">
                <form class="chat-input-form" id="message-form">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" disabled>
                    <button type="submit" class="send-btn" id="send-btn" disabled>Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script>
        const API_URL = 'https://fullstack-chat-main-1-znle.onrender.com';
        let stompClient = null;
        let currentUser = null;
        let selectedRecipient = null;
        let allUsers = [];

        // Toggle between login and signup
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').classList.add('hidden');
            document.querySelector('.toggle-auth').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('show-login-link').classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('show-login-link').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.querySelector('.toggle-auth').classList.remove('hidden');
        });

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, secret: password })
                });

                if (response.ok) {
                    currentUser = await response.json();
                    showError('login', '');
                    enterChat();
                } else {
                    const error = await response.json();
                    showError('login', error.error || 'Invalid credentials');
                }
            } catch (e) {
                console.error(e);
                showError('login', 'Server connection failed');
            }
        });

        // Signup
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const firstName = document.getElementById('signup-firstname').value.trim();
            const lastName = document.getElementById('signup-lastname').value.trim();
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, firstName, lastName, secret: password })
                });

                if (response.ok) {
                    currentUser = await response.json();
                    showError('signup', '');
                    enterChat();
                } else {
                    const error = await response.json();
                    showError('signup', error.error || 'Signup failed');
                }
            } catch (e) {
                console.error(e);
                showError('signup', 'Server connection failed');
            }
        });

        function showError(type, message) {
            const errorDiv = document.getElementById(`${type}-error`);
            if (message) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            } else {
                errorDiv.classList.add('hidden');
            }
        }

        function enterChat() {
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('chat-app').classList.add('active');
            document.getElementById('current-username').textContent = currentUser.username;

            // Connect to WebSocket
            const socket = new SockJS(`${API_URL}/ws?username=${currentUser.username}`);
            stompClient = Stomp.over(socket);
            stompClient.connect({}, onConnected, onError);
        }

        function onConnected() {
            console.log('‚úÖ Connected to WebSocket');
            stompClient.subscribe('/user/queue/private', onMessageReceived);
            loadUsers();
        }

        function onError(error) {
            console.error('WebSocket error:', error);
            alert('Could not connect to chat server');
        }

        function onMessageReceived(payload) {
            const message = JSON.parse(payload.body);
            const otherUser = message.sender === currentUser.username ? message.recipient : message.sender;

            if (selectedRecipient === otherUser) {
                displayMessage(message);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users/search?username=`);
                const users = await response.json();

                allUsers = users.filter(u => u.username !== currentUser.username);
                displayUsers(allUsers);
            } catch (e) {
                console.error('Load users error:', e);
                document.getElementById('users-list').innerHTML = '<div class="empty-state">Error loading users</div>';
            }
        }

        function displayUsers(users) {
            const usersList = document.getElementById('users-list');

            if (users.length === 0) {
                usersList.innerHTML = '<div class="empty-state">No users found</div>';
                return;
            }

            usersList.innerHTML = '';
            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.id = `user-${user.username}`;
                userItem.onclick = () => selectUser(user.username);

                userItem.innerHTML = `
                    <div class="user-avatar">${user.username[0].toUpperCase()}</div>
                    <div class="user-info">
                        <div class="user-name">${user.username}</div>
                        <div class="user-status">Online</div>
                    </div>
                `;
                usersList.appendChild(userItem);
            });
        }

        function filterUsers(query) {
            if (!query) {
                displayUsers(allUsers);
                return;
            }

            const filtered = allUsers.filter(user =>
                user.username.toLowerCase().includes(query.toLowerCase())
            );
            displayUsers(filtered);
        }

        async function selectUser(username) {
            selectedRecipient = username;

            // Update header
            document.getElementById('chat-name').textContent = username;
            document.getElementById('chat-status').textContent = 'Online';
            document.getElementById('chat-avatar').textContent = username[0].toUpperCase();

            // Enable input
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-btn').disabled = false;

            // Clear messages
            document.getElementById('messages').innerHTML = '';

            // Highlight selected user
            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
            const userEl = document.getElementById(`user-${username}`);
            if (userEl) userEl.classList.add('active');

            // Load chat history
            loadChatHistory(username);
        }

        async function loadChatHistory(contact) {
            try {
                const response = await fetch(`${API_URL}/messages/${contact}?currentUser=${currentUser.username}`);
                if (response.ok) {
                    const messages = await response.json();
                    console.log(`Loaded ${messages.length} messages`);
                    messages.forEach(displayMessage);
                }
            } catch (e) {
                console.error('Error loading history:', e);
            }
        }

        // Send message
        document.getElementById('message-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const messageContent = document.getElementById('message-input').value.trim();

            if (messageContent && stompClient && selectedRecipient) {
                const chatMessage = {
                    sender: currentUser.username,
                    recipient: selectedRecipient,
                    content: messageContent,
                    type: 'CHAT',
                    timestamp: Date.now()
                };

                stompClient.send("/app/chat.private", {}, JSON.stringify(chatMessage));
                document.getElementById('message-input').value = '';
            }
        });

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            if (message.sender === currentUser.username) {
                messageDiv.classList.add('own');
            }

            const time = new Date(message.timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-sender">${message.sender}</div>
                    ${escapeHtml(message.content)}
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            if (stompClient) {
                stompClient.disconnect();
            }
            location.reload();
        });

        // Admin Reset Functions
        function showAdminReset() {
            document.getElementById('admin-modal').style.display = 'flex';
            document.getElementById('admin-secret').value = '';
            document.getElementById('admin-error').style.display = 'none';
        }

        function hideAdminReset() {
            document.getElementById('admin-modal').style.display = 'none';
        }

        async function executeAdminReset() {
            const secret = document.getElementById('admin-secret').value.trim();
            const errorDiv = document.getElementById('admin-error');

            if (!secret) {
                errorDiv.textContent = 'Please enter admin secret code';
                errorDiv.style.display = 'block';
                return;
            }

            if (!confirm('‚ö†Ô∏è WARNING: This will delete ALL users and messages permanently. Are you sure?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/admin/reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ secret })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`‚úÖ Database reset successful!\n\n` +
                        `Users deleted: ${result.usersDeleted}\n` +
                        `Messages deleted: ${result.messagesDeleted}`);
                    hideAdminReset();
                    location.reload();
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.error || 'Reset failed';
                    errorDiv.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                errorDiv.textContent = 'Server connection failed';
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>

</html>
